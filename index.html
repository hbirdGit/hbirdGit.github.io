<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.49">
    <title>Getting the Width and Height of an Element</title>
    
</head>

<body>
    <div class="box" style="width:793.8px;height:150px;border:solid 5px #db4646;"></div>
    <script>
        let box = document.querySelector('.box');
        let width = box.offsetWidth;
        let height = box.offsetHeight;
        console.log({ width, height });
    </script>
</body>

<style>
